<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard ‚Äì Contactos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
        }
        .sidebar {
            width: 240px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: start;
            padding: 30px 20px;
            gap: 20px;
            backdrop-filter: blur(10px);
        }
        .sidebar h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s ease;
        }
        .sidebar a:hover {
            color: #3498db;
            transform: translateX(5px);
        }
        .logout-btn {
            margin-top: auto;
            background-color: #e74c3c;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .card h3 {
            margin-bottom: 16px;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            border-radius: 8px;
            margin: 8px 0;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li strong {
            color: #2c3e50;
        }
        ul li button {
            width: auto;
            padding: 6px 12px;
            font-size: 0.9rem;
            background-color: #f1c40f;
            color: #2c3e50;
        }
        ul li button:hover {
            background-color: #f39c12;
        }

        /* Modal */
        #modalEditar {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #modalEditar .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
        }
        #modalEditar .modal-content h3 {
            margin-bottom: 16px;
            color: #2c3e50;
        }
        #modalEditar .modal-content .actions {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        #modalEditar .modal-content .actions button {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>üìá Agenda</h2>
    <a href="#">üè† Dashboard</a>
    <a href="#">‚ûï Crear contacto</a>
    <a href="#">üìã Ver contactos</a>
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
</div>

<div class="main">
    <div class="card">
        <h3>‚ûï Crear nuevo contacto</h3>
        <form id="formContacto">
            <input type="text" id="nombreContacto" placeholder="Nombre" required />
            <input type="text" id="apellidoContacto" placeholder="Primer Apellido" required />
            <input type="text" id="segundoApellidoContacto" placeholder="Segundo Apellido" />
            <input type="text" id="apodoContacto" placeholder="Apodo" />
            <button type="submit">Guardar contacto</button>
        </form>
    </div>

    <div class="card">
        <h3>üìã Contactos registrados</h3>
        <ul id="listaContactos"></ul>
    </div>
</div>

<!-- Modal para editar contacto -->
<div id="modalEditar">
    <div class="modal-content">
        <h3>‚úèÔ∏è Editar contacto</h3>
        <input type="text" id="editNombre" placeholder="Nombre" required />
        <input type="text" id="editApellido" placeholder="Primer Apellido" required />
        <input type="text" id="editSegundoApellido" placeholder="Segundo Apellido" />
        <input type="text" id="editApodo" placeholder="Apodo" />
        <div class="actions">
            <button onclick="guardarEdicion()">Guardar cambios</button>
            <button style="background-color: #e74c3c;" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8888";
    const usuarioId = localStorage.getItem("usuarioId");
    if (!usuarioId) window.location.href = "login.html";

    document.getElementById("formContacto").addEventListener("submit", async (e) => {
        e.preventDefault();
        const contacto = {
            idUsuario: parseInt(usuarioId),
            nombre: document.getElementById("nombreContacto").value,
            primerApellido: document.getElementById("apellidoContacto").value,
            segundoApellido: document.getElementById("segundoApellidoContacto").value,
            apodo: document.getElementById("apodoContacto").value
        };

        const res = await fetch(`${API_BASE}/contactos`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(contacto)
        });

        if (res.ok) {
            e.target.reset();
            cargarContactos();
        } else {
            const msg = await res.text();
            alert("Error al guardar contacto:\n" + msg);
        }
    });

    async function cargarContactos() {
        const res = await fetch(`${API_BASE}/contactos/completos`);
        if (res.ok) {
            const contactos = await res.json();
            const lista = document.getElementById("listaContactos");
            lista.innerHTML = "";
            contactos.forEach(c => {
                const li = document.createElement("li");
                const medios = c.medios?.map(m => `${m.tipo}: ${m.valor}`).join(", ") || "Sin medios";
                li.innerHTML = `<strong>${c.nombreCompleto}</strong> ‚Äì ${medios}
            <button onclick="editarContacto(${c.id})">‚úèÔ∏è</button>`;
                lista.appendChild(li);
            });
        }
    }

    let contactoEditandoId = null;

    async function editarContacto(id) {
        const res = await fetch(`${API_BASE}/contactos/${id}`);
        if (res.ok) {
            const contacto = await res.json();
            contactoEditandoId = id;
            document.getElementById("editNombre").value = contacto.nombre;
            document.getElementById("editApellido").value = contacto.primerApellido;
            document.getElementById("editSegundoApellido").value = contacto.segundoApellido || "";
            document.getElementById("editApodo").value = contacto.apodo || "";
            document.getElementById("modalEditar").style.display = "flex";
        } else {
            alert("Error al cargar contacto");
        }
    }

    async function guardarEdicion() {
        const datos = {
            nombre: document.getElementById("editNombre").value,
            primerApellido: document.getElementById("editApellido").value,
            segundoApellido: document.getElementById("editSegundoApellido").value,
            apodo: document.getElementById("editApodo").value
        };

        const res = await fetch(`${API_BASE}/contactos/${contactoEditandoId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
        });

        if (res.ok) {
            alert("Contacto actualizado");
            cerrarModal();
            cargarContactos();
        } else {
            alert("Error al actualizar contacto");
        }
    }

    function cerrarModal() {
        document.getElementById("modalEditar").style.display = "none";
        contactoEditandoId = null;
    }

    function cerrarSesion() {
        localStorage.removeItem("usuarioId");
        window.location.href = "login.html";
    }

    cargarContactos();
</script>
</body>
</html>
